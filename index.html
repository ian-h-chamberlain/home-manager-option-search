<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home Manager - option search (proto)</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="/css/nucleus.css" rel="stylesheet">
    <link href="/css/style-nix.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <a class="baselink" href="/"> <img src="/images/logonur.png"></a>

      </div>
      <div class="burger"><a href="javascript:void(0);" style="font-size:15px;">â˜°</a></div>
      <nav class="shortcuts">
        <li class="" role="">
          <a href="https://nix-community.github.io/home-manager/" rel="noopener">
            <i class="fa fa-book"></i> <label>Documentation</label>
          </a>
        </li>
        <li class="" role="">
          <a href="https://nix-community.github.io/home-manager/options.html" rel="noopener">
            <i class="fa fa-book"></i> <label>Options in Documentation</label>
          </a>
        </li>
        <li class="" role="">
          <a href="https://github.com/nix-community/home-manager" rel="noopener">
            <i class="fa fa-github"></i> <label>Project page</label>
          </a>
        </li>
      </nav>
    </header>

    <div class="container" style="padding-top:70px;">

      <div id="lastUpdateElement"></div>

      <ul class="list-inline">
        <li>Search in:</li>
        <li><input type="checkbox" checked id="indexOnTitleCheckbox"> Title</li>
        <li><input type="checkbox" checked id="indexOnDescriptionCheckbox"> Description</li>

        <li>Search strategy:</li>
        <li>
          <select id="indexStrategySelect">
            <option value="JsSearch.AllSubstringsIndexStrategy">All substrings</option>
            <option value="JsSearch.ExactWordIndexStrategy">Exact match</option>
            <option value="JsSearch.PrefixIndexStrategy" selected>Prefix matching</option>
          </select>
        </li>
        <!--
          <li><input type="checkbox" id="removeStopWordsCheckbox"> Remove stop words</li>
          <li>Sanitizer:</li>
          <li>
          <select id="sanitizerSelect">
          <option value="JsSearch.CaseSensitiveSanitizer">Case Sensitive</option>
          <option value="JsSearch.LowerCaseSanitizer" selected>Lower Case</option>
          </select>
          </li>
          <li><input type="checkbox" id="useStemmingCheckbox"> Use stemming</li>
          <li><input type="checkbox" id="tfIdfRankingCheckbox" checked> TF-IDF ranking</li>
        -->
        </p>

        <form>
          <div class="form-group">
            <label for="searchInput">
              Filter text
              <span id="optionCountBadge" class="badge"></span>
            </label>
            <input class="form-control" type="search" id="searchInput" placeholder="Search..">
          </div>
        </form>


        <table id="indexedOptionsTable" class="table table-striped table-condensed hidden">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <div id="loadingProgressBar" class="progress">
          <div class="progress-bar progress-bar-striped active"
               role="progressbar"
               aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            Loading option data...
          </div>
        </div>
    </div>

    <footer>

      <!--<div class="footline">
      </div>
      -->

      <div>

        <p>Powered by the <a href="https://nix-community.org/">Nix Community</a> |
        <a href="https://github.com/mipmip/home-manager-option-search">Fork this site</a> |
        <a href="/credits/">Credits</a></p>

      </div>
    </footer>

    <script type="text/javascript" src="https://rawgit.com/kristopolous/Porter-Stemmer/master/PorterStemmer1980.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/js-search@1.3.7/dist/umd/js-search.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
